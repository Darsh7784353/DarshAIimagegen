<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARSH AI | Image Engine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@700&display=swap');
        :root { --bg: #0d0d12; --card: #16161e; --text: #ffffff; --input: #1f1f29; --accent: #a370f7; --border: rgba(255,255,255,0.1); }
        [data-theme="light"] { --bg: #f5f7fa; --card: #ffffff; --text: #1a1a1a; --input: #eef0f3; --accent: #7c3aed; --border: rgba(0,0,0,0.08); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .app-window { width: 950px; height: 780px; background: var(--card); border: 1px solid var(--border); border-radius: 30px; display: flex; flex-direction: column; box-shadow: 0 50px 100px rgba(0,0,0,0.5); }
        .header { padding: 20px 35px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .logo { font-family: 'JetBrains Mono'; color: var(--accent); font-size: 1.3rem; letter-spacing: 3px; font-weight: 800; }
        
        .nav-tools { display: flex; gap: 15px; }
        .tool-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--input); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .tool-btn:hover { background: var(--accent); color: white; transform: translateY(-2px); }

        .chat-view { flex: 1; padding: 35px; overflow-y: auto; display: flex; flex-direction: column; gap: 25px; scroll-behavior: smooth; }
        .bubble { max-width: 80%; padding: 18px 24px; border-radius: 24px; font-size: 0.95rem; line-height: 1.6; position: relative; }
        .user-bubble { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; box-shadow: 0 10px 20px rgba(124, 58, 237, 0.2); }
        .ai-bubble { align-self: flex-start; background: var(--input); border-bottom-left-radius: 4px; border: 1px solid var(--border); width: 100%; }
        
        /* Generation Visuals */
        .gen-status { display: flex; align-items: center; gap: 12px; font-weight: 600; color: var(--accent); }
        .pulse-dot { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.4; } 100% { transform: scale(0.9); opacity: 1; } }

        .img-container { margin-top: 20px; border-radius: 20px; overflow: hidden; border: 2px solid var(--accent); max-width: 550px; background: #000; animation: reveal 0.8s ease-out; }
        .img-output { width: 100%; display: block; filter: brightness(1.1); }
        @keyframes reveal { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        .footer { padding: 30px 35px; }
        .input-bar { background: var(--input); border-radius: 100px; padding: 10px 20px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: var(--text); outline: none; font-size: 1rem; }
        .gen-btn { background: var(--accent); color: white; border: none; padding: 14px 35px; border-radius: 100px; font-weight: 700; cursor: pointer; letter-spacing: 1px; }

        .mic-active { color: #ff4d4d !important; animation: mic-glow 1s infinite; }
        @keyframes mic-glow { 50% { text-shadow: 0 0 15px #ff4d4d; } }
    </style>
</head>
<body>

    <div class="app-window">
        <div class="header">
            <div class="logo">DARSH AI</div>
            <div class="nav-tools">
                <button class="tool-btn" onclick="toggleMute()" id="v-icon">üîä</button>
                <button class="tool-btn" onclick="toggleMode()">üåó</button>
                <button class="tool-btn" onclick="location.reload()">üóëÔ∏è</button>
            </div>
        </div>

        <div class="chat-view" id="chat">
            <div class="bubble ai-bubble">Neural Engine Online. Describe any image, and I will <b>generate</b> it from scratch using AI.</div>
        </div>

        <div class="footer">
            <div class="input-bar">
                <button class="tool-btn" id="mic-btn" onclick="startMic()">üé§</button>
                <input type="text" id="user-in" placeholder="A realistic astronaut on Mars..." autocomplete="off">
                <button class="gen-btn" onclick="runEngine()">GENERATE</button>
            </div>
        </div>
    </div>

    <script>
        let isMuted = false;
        const chat = document.getElementById('chat');
        const input = document.getElementById('user-in');

        function toggleMode() {
            const current = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        function speak(text) {
            if (isMuted) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1.1;
            window.speechSynthesis.speak(msg);
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('v-icon').innerText = isMuted ? 'üîá' : 'üîä';
        }

        function startMic() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechRec) return;
            const rec = new SpeechRec();
            rec.onstart = () => {
                document.getElementById('mic-btn').classList.add('mic-active');
                speak("I'm listening.");
            };
            rec.onend = () => document.getElementById('mic-btn').classList.remove('mic-active');
            rec.onresult = (e) => {
                input.value = e.results[0][0].transcript;
                runEngine();
            };
            rec.start();
        }

        async function runEngine() {
            const val = input.value.trim();
            if (!val) return;

            addMsg(val, 'user-bubble');
            input.value = "";

            const aiId = 'ai-' + Date.now();
            // Using "Generating" instead of "Searching"
            addMsg('<div class="gen-status"><div class="pulse-dot"></div> AI is generating your image...</div>', 'ai-bubble', aiId);
            speak("Generating your custom image now.");

            // Direct stable image link with unique seed to ensure fresh generation
            const seed = Math.floor(Math.random() * 1000000);
            const prompt = encodeURIComponent(val + ", photorealistic, 8k, highly detailed");
            const url = `https://image.pollinations.ai/prompt/${prompt}?width=1024&height=1024&nologo=true&seed=${seed}`;

            const img = new Image();
            img.src = url;
            img.onload = () => {
                document.getElementById(aiId).innerHTML = `
                    <b>Generation Complete:</b> ${val}<br>
                    <div class="img-container">
                        <img src="${url}" class="img-output">
                    </div>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button onclick="window.open('${url}')" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:50px; cursor:pointer; font-weight:bold;">Download HD</button>
                        <button onclick="runEngine()" style="background:var(--input); color:var(--text); border:1px solid var(--border); padding:10px 20px; border-radius:50px; cursor:pointer;">Regenerate</button>
                    </div>
                `;
                chat.scrollTop = chat.scrollHeight;
                speak("Generation finished. Here is your result.");
            };

            img.onerror = () => {
                document.getElementById(aiId).innerHTML = "<b>Engine Error.</b> Please try a different description.";
                speak("Sorry, the generation engine is busy.");
            };
        }

        function addMsg(text, type, id = null) {
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            if (id) div.id = id;
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') runEngine(); });
    </script>
</body>
</html>
